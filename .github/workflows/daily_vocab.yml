name: Vocabulary Builder Daily

on:
  schedule:
    # Runs at 00:00 UTC (8:00 AM Beijing Time) every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  issues: write

jobs:
  daily-vocab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Generate Content
        id: generate
        run: |
          cd scripts
          python generate_vocab.py

      - name: Create Issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: ${{ steps.generate.outputs.TITLE }}
          content-filepath: ./scripts/issue_body.md
          labels: |
            vocabulary
            daily-challenge
          assignees: ${{ github.actor }}
